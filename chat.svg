<?xml version="1.0" encoding="UTF-8"?>
<svg version="2.0" xmlns="http://www.w3.org/2000/svg" width="30em" height="23em" viewBox="0 0 34 23">
  <style>
    @font-face {
      font-family: Roboto;
      font-weight: bold;
      src: url(https://fonts.gstatic.com/s/roboto/v29/KFOlCnqEu92Fr1MmEU9fBBc4.woff2) format('woff2');
    }
  </style>
  <rect x="0" y="0" width="34" height="24" fill="#ebdddd" />
  <g font-family="Roboto" font-weight="bold" font-size="1" fill="white">
    <g transform="translate(2,1)">
      <rect x="0" y="0" width="23" height="3.75" rx="0.5" fill="#34F" />
      <text x="1" y="1.5">Just remember to always validate your data.</text>
      <text x="1" y="3"> 🔥🔥🔥</text>
      <g transform="translate(6, 5)">
        <rect x="0" y="0" width="24" height="3.75" rx="0.5" fill="#34F" />
        <text x="1" y="1.5">Why? I use models for data. My data is always</text>
        <text x="1" y="3"> valid.</text>
        <g transform="translate(22.75, 3.5) scale(1,0.8)">
          <text x="0" y="0" fill="#ace">✓</text>
        </g>
        <g transform="translate(-6, 5)">
          <rect x="0" y="0" width="18" height="2.25" rx="0.5" fill="#34F" />
          <text x="1" y="1.5">I mean user-submitted data. ⚠️👀</text>
          <g transform="translate(6, 3.5)">
            <rect x="0" y="0" width="24" height="3.75" rx="0.5" fill="#34F" />
            <text x="1" y="1.5">Makes no difference, *all* my data is always</text>
            <text x="1" y="3"> valid. Benefit of using models for data.</text>
            <g transform="translate(22.75, 3.5) scale(1,0.8)">
              <text x="0" y="0" fill="#ace">✓</text>
            </g>
            <g transform="translate(-6,5)">
              <rect x="0" y="0" width="9.5" height="2.25" rx="0.5" fill="#34F" />
              <text x="1" y="1.5">...tell me more?</text>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>